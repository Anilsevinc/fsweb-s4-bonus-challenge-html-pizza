<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Teknolojik Yemekler - Pizza ve lezzetli yemekler siparişi" />
  
  <!-- Kullanılacak google fontları eklendi -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Barlow:wght@300;400;500;600;700&family=Quattrocento:wght@400;700&family=Satisfy&display=swap" rel="stylesheet">
  
  <!-- CSS dosyası eklendi -->
  <link rel="stylesheet" href="./style.css">
  
  
  <title>Teknolojik Yemekler</title>
</head>

<body>
  <!-- Header Section -->
  <header class="header-section">
    <div class="header-logo">
      <img src="/assets/iteration-1/logo.svg" alt="Teknolojik Yemekler Logo">
    </div>
    
    <!-- Header Content - Resmin üstüne ortalanmış -->
    <div class="header-content">
      <!-- Subtitle -->
      <p class="header-subtitle">fırsatı kaçırma</p>
      
      <!-- Main Headline -->
      <h1 class="header-headline">
        <span class="header-headline-main">KOD ACIKTIRIR</span>
        <span class="header-headline-sub">PIZZA, DOYURUR</span>
      </h1>
      
      <!-- CTA Button -->
      <button class="header-button">ACIKTIM</button>
    </div>
  </header>
  
  <!-- Category Navigation -->
  <nav class="category-nav">
    <ul class="category-list">
      <li class="category-item">
        <img src="/assets/iteration-2/icons/1.svg" alt="Kore" class="category-icon">
        <span class="category-text">YENİ! Kore</span>
      </li>
      <li class="category-item">
        <img src="/assets/iteration-2/icons/2.svg" alt="Pizza" class="category-icon">
        <span class="category-text">Pizza</span>
      </li>
      <li class="category-item">
        <img src="/assets/iteration-2/icons/3.svg" alt="Burger" class="category-icon">
        <span class="category-text">Burger</span>
      </li>
      <li class="category-item">
        <img src="/assets/iteration-2/icons/4.svg" alt="Kızartmalar" class="category-icon">
        <span class="category-text">Kızartmalar</span>
      </li>
      <li class="category-item">
        <img src="/assets/iteration-2/icons/5.svg" alt="Fast food" class="category-icon">
        <span class="category-text">Fast food</span>
      </li>
      <li class="category-item">
        <img src="/assets/iteration-2/icons/6.svg" alt="Gazlı İçecek" class="category-icon">
        <span class="category-text">Gazlı İçecek</span>
      </li>
    </ul>
  </nav>
</body>

</html>
